<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login Page</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div>
        <label for="username">Username:</label>
        {{ form.username }}
      </div>
      <div>
        <label for="password">Password:</label>
        {{ form.password }}
      </div>
      <div>{{ form.submit }}</div>
    </form>
    <p>
      <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
    </p>
  </body>
</html>
